<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorship</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" required />
              </div>

              <div class="input-wrapper">
                <label for="input-lastname">Sobrenome</label>
                <input type="text" id="input-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="input-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="input-email" required />
            </div>

            <div class="input-wrapper">
              <label for="input-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="input-password"
                minlength="6"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="input-mentorname"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="input-mentorname" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="input-mentor">
              <h2>Primeira Mentoria</h2>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="input-date" required />
                </div>

                <div class="col-2">
                  <div class="input-wrapper">
                    <label for="begin">Das</label>
                    <input type="time" id="begin" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time" id="end" required />
                  </div>
                </div>
              </div>
            </div>

            <div class="input-mentor">
              <h2>Segunda Mentoria</h2>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="input-date" required />
                </div>

                <div class="col-2">
                  <div class="input-wrapper">
                    <label for="begin">Das</label>
                    <input type="time" id="begin" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time" id="end" required />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="button" value="Salvar" form="my-form" />
      </footer>
    </div>
  </body>
</html>
